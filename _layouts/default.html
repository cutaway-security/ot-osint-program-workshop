<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/img/apple-touch-icon.png">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>
<body>
  {% include nav.html %}

  <main class="site-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ site.baseurl }}/js/clipboard.js"></script>
</body>
</html>
